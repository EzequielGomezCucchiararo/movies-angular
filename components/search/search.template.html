<div class="row filter-search"  >
	<div class="col-md-6 col-md-offset-3">
		<form class="input-group" ng-submit="filterSearch()">
			<input type="text" ng-model="searchValue" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="filterSearch()" type="button">Search!</button>
			</span>
		</form>
	</div>
		<div class="col-md-6 col-md-offset-3 text-center">
		<p><strong>{{ movieList.length }}</strong> movies were found</p>
	</div>
</div>
