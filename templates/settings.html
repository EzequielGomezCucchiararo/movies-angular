<h1>Settings</h1>

	<form class="form-horizontal">

		<div class="form-group">
			<label for="first_name" class="col-lg-3 control-label">API KEY:</label>
			<div class="col-lg-8">
				<input  id="first_name" ng-model="apiKey" class="form-control" type="text" placeholder="Insert here your API KEY of themoviedb.org">
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-8">
				<input type="button" ng-click="saveSettings()" class="btn btn-primary" value="Save Changes">
			</div>
		</div>

	</form>

</div>
