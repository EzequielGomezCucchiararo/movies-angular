<section id="movies-list">
	<div class='jumbotron' ng-show='loading'><h1>Loading.....</h1></div>
	<h1>{{title}} </h1>

	<div class="row filter-search">
		<div class="col-md-6 col-md-offset-3">
			<form class="input-group" ng-submit="filterSearch()">
				<input type="text" ng-model="searchValue" class="form-control" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Search!</button>
				</span>
			</form>
		</div>
	</div>

	<div class='row' ng-repeat="group in movieList">
		<div class="col-md-2 portfolio-item" ng-repeat="movie in group">
		    <a href="#">
		        <img class="img-responsive" ng-src="http://image.tmdb.org/t/p/w370/{{movie.poster_path}}" alt="">
		    </a>
		    <h3>
		        <a href="#">{{movie.title}}</a>
		    </h3>
		    <p>From: {{movie.release_date | date: 'mediumDate'}}</p>
		</div>
	</div>
</section>
